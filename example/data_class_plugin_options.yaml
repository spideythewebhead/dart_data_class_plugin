generation_mode: in_place

json:
  # default case for naming a json key
  key_name_convention: camel_case
  # key_name_conventions glob match takes precedence over key_name_convention
  key_name_conventions:
    kebab_case:
      - "lib/data_class/from_json/kebab/**.dart"
      - "lib/data_class/to_json/kebab/**.dart"
    pascal_case:
      - "lib/data_class/from_json/pascal/**.dart"
      - "lib/data_class/to_json/pascal/**.dart"
    snake_case:
      - "lib/data_class/from_json/snake/**.dart"
      - "lib/data_class/to_json/snake/**.dart"
