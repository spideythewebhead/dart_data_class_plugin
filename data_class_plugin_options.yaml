json:
  # key_name_conventions glob match takes precedence over key_name_convention
  key_name_conventions:
    kebab_case:
      - "test/contributors/class/**/*_kebab_case.dart"
    pascal_case:
      - "test/contributors/class/**/*_pascal_case.dart"
    snake_case:
      - "test/contributors/class/**/*_snake_case.dart"
      - "lib/src/data_class_plugin_options.dart"

data_class:
  options_config:
    copy_with:
      disabled:
        - "lib/src/data_class_plugin_options.dart"
    hash_and_equals:
      disabled:
        - "lib/src/data_class_plugin_options.dart"
    from_json:
      enabled:
        - "lib/src/data_class_plugin_options.dart"
    to_json:
      disabled:
        - "lib/src/data_class_plugin_options.dart"
