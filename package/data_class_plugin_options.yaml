generation_mode: file

file_generation_paths:
  - "lib/src/options/**"
  - "lib/src/backend/core/find_package_path_by_import.dart"
  - "lib/src/backend/core/parsed_file_data.dart"
  - "lib/src/exceptions.dart"

generated_file_line_length: 100

json:
  # key_name_conventions glob match takes precedence over key_name_convention
  key_name_conventions:
    snake_case:
      - "lib/src/options/*.dart"

data_class:
  options_config:
    copy_with:
      disabled:
        - "lib/src/options/*.dart"
    hash_and_equals:
      disabled:
        - "lib/src/options/*.dart"
    from_json:
      enabled:
        - "lib/src/options/*.dart"
    to_json:
      disabled:
        - "lib/src/options/*.dart"
    to_string:
      disabled:
        - "lib/src/options/*.dart"

union:
  options_config:
    copy_with:
      default: false
    to_string:
      default: false

enum:
  options_config:
    from_json:
      default: false
    to_json:
      default: false
    to_string:
      default: false
