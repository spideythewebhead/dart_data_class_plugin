version: 2
enable-beta-ecosystems: true

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: increase

  - package-ecosystem: "pub"
    directory: "/example"
    schedule:
      interval: "weekly"
    versioning-strategy: increase

  - package-ecosystem: "pub"
    directory: "/tools/analyzer_plugin"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
